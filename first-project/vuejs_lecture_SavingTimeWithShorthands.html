<html>

        <script src="c:/code/vue/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button @click="changeLink">Click to Change Link</button>
            <a :href="link" target="_blank">Link</a>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    link: 'http://google.com'
                },
                computed: {

                },
                watch: {

                },
                methods: {
                    changeLink: function(){
                        this.link = 'http://msdn.com'
                    }
                }
            });
        </script>
    </body>
</html>
