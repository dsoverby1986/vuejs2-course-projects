<!DOCTYPE html>
<html>
    <head>
        <script src="C:/code/vue/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button v-on:click="counter++">Increase</button>
            <button v-on:click="counter--">Decrease</button>
            <button v-on:click="secondCounter++">Increase second</button>
            <p>Counter: {{ counter }} | {{ secondCounter }}</p>
            <p>Result: {{ result() }} | {{ output }}</p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    counter: 0,
                    secondCounter: 0
                },
                computed: {
                    output: function() {
                        console.log('Computed');
                        return this.counter > 5 ? 'Greater than 5' : this.counter < 5 ? 'Less than 5' : 'Equal to 5';
                    }
                },
                watch: {
                    counter: function(value) {
                        var vm = this;
                        setTimeout(function(){
                            vm.counter = 0;
                        }, 2000);
                    }
                },
                methods: {
                    result: function() {
                        console.log('Method');
                        return this.counter > 5 ? 'Greater than 5' : this.counter < 5 ? 'Less than 5' : 'Equal to 5';
                    }
                }
            });
        </script>
    </body>
</html>
