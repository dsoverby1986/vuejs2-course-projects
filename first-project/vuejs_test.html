<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<script src="C:\code\vue\vue.js"></script>
</head>
<body>
	<div id="app">
		<h1 v-once>{{ title }}</h1>
		<p>{{ sayHello() }} - <a v-bind:href="link">Core Techs</a></p>
		<hr>
		<p v-html="finishedLink"></p>
	</div>
	<!--<script src="vuejs_test.js"></script>-->
	<script>
		new Vue({
			el: '#app',
			data: {
				title: 'Hello world!',
				link: 'http://coretechs.net',
				finishedLink: '<a href="http://coretechs.net" target="_blank">Core Techs</a>'
			},
			methods: {
				sayHello: function(){
					this.title = "Hello!";
					return this.title;
				}
			}
		});
	</script>
</body>
</html>
