<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="exercise">
            <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
             <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
             <!-- 2) Output your age, multiplied by 3 -->
             <p>My age multiplied by 3 is {{ multiplyAgeBy3() }}</p>
             <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
             <p>This is a random number between 0 and 1: {{ getRandomNumber() }}</p>
             <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
             <div>
                 <img style="width:350px;height:200px" v-bind:src="imageSrc" />
             </div>
             <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
             <div>
                 <input type="text" v-bind:value="name">
             </div>
         </div>
         <script>
             new Vue({
                el: "#exercise",
                data: {
                    name: "Shane Overby",
                    age: 32,
                    imageSrc: "https://hdwallsource.com/img/2014/6/crazy-wallpaper-7619-7906-hd-wallpapers.jpg"
                },
                methods: {
                    multiplyAgeBy3: function(){
                        return this.age * 3;
                    },
                    getRandomNumber: function() {
                        return Math.random();
                    }
                }
             });
         </script>
    </body>
</html>
